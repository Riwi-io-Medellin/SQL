<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SQL - PostgreSQL con Supabase</title>
    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JavaScript Client desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Encabezado -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">CRUD con SQL (PostgreSQL)</h1>
            <p class="text-gray-600">Ejemplo usando Supabase como base de datos relacional</p>
            <div class="mt-4 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-700">
                    <strong>Características SQL:</strong> Esquema rígido, tablas estructuradas, relaciones normalizadas
                </p>
            </div>
        </div>

        <!-- Formulario para agregar/editar productos -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <span id="form-title">Agregar Producto</span>
            </h2>
            
            <form id="product-form" class="space-y-4">
                <!-- Campo oculto para ID (usado en edición) -->
                <input type="hidden" id="product-id">
                
                <!-- Nombre del producto -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre del Producto *
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ej: Laptop Gaming"
                    >
                </div>

                <!-- Precio -->
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">
                        Precio *
                    </label>
                    <input 
                        type="number" 
                        id="precio" 
                        step="0.01" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="0.00"
                    >
                </div>

                <!-- Categoría -->
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">
                        Categoría *
                    </label>
                    <select 
                        id="categoria" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Seleccionar categoría</option>
                        <option value="electrónicos">Electrónicos</option>
                        <option value="ropa">Ropa</option>
                        <option value="hogar">Hogar</option>
                        <option value="deportes">Deportes</option>
                    </select>
                </div>

                <!-- Stock -->
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">
                        Stock *
                    </label>
                    <input 
                        type="number" 
                        id="stock" 
                        min="0" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="0"
                    >
                </div>

                <!-- Botones del formulario -->
                <div class="flex space-x-4">
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors"
                    >
                        Agregar Producto
                    </button>
                    <button 
                        type="button" 
                        id="cancel-btn"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md transition-colors hidden"
                        onclick="cancelEdit()"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Lista de Productos</h2>
            
            <!-- Mensaje de carga -->
            <div id="loading" class="text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-2 text-gray-600">Cargando productos...</p>
            </div>

            <!-- Mensaje cuando no hay productos -->
            <div id="no-products" class="text-center py-8 hidden">
                <p class="text-gray-500">No hay productos registrados</p>
            </div>

            <!-- Tabla de productos -->
            <div id="products-table" class="hidden">
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">ID</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nombre</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Precio</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Categoría</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Stock</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                            <!-- Los productos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Mensajes de estado -->
        <div id="message" class="fixed top-4 right-4 hidden"></div>
    </div>

    <!-- Cargar el JavaScript -->
    <script src="app.js"></script>
</body>
</html>
